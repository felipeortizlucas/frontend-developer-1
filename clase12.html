<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500&family=Quicksand:wght@300;500;700&display=swap"
    rel="stylesheet" />
  <title>Document</title>
  <title>Document</title>
  <style>
    :root {
      /* definiendo paleta de colores */
      --white: #ffffff;
      --black: #000000;
      --dark: #232830;
      --very-light-pink: #c7c7c7;
      --text-input-field: #f7f7f7;
      --hospital-green: #acd9b2;
      /* medidas de textos */
      --sm: 14px;
      --md: 16px;
      --lg: 18px;
    }

    body {
      font-family: "DM Sans", sans-serif;
      font-family: "Inter", sans-serif;
      font-family: "Quicksand", sans-serif;
      margin: 0;
    }

    .product-detail {
      width: 360px;
      padding-bottom: 24px;
      position: absolute;
      right: 0;

    }

    .product-detail-close {
      background: var(--white);
      width: 14px;
      height: 14px;
      top: 12px;
      left: 12px;
      position: absolute;
      z-index: 2;
      padding: 12px;
      border-radius: 50%;
    }

    .product-detail-close:hover {
      cursor: pointer;

    }

    .product-detail>img:nth-child(2) {
      width: 100%;
      height: 350px;
      object-fit: cover;
      border-radius: 0 0 20px 20px;
    }

    .product-info {
      margin: 24px 24px 0 24px;
    }

    .product-info p:nth-child(1) {
      font-weight: bold;
      font-size: var(--md);
      margin-top: 0;
      margin-bottom: 4px;
    }

    .product-info p:nth-child(2) {
      color: var(--very-light-pink);
      font-size: var(--md);
      margin-top: 0;
      margin-bottom: 36px;
    }

    .product-info p:nth-child(3) {
      color: var(--very-light-pink);
      font-size: var(--sm);
      margin-top: 0;
      margin-bottom: 36px;
    }


    .primary-button {
      background-color: var(--hospital-green);
      border-radius: 8px;
      border: none;
      color: var(--white);
      width: 100%;
      cursor: pointer;
      font-size: var(--md);
      font-weight: bold;
      height: 50px;
    }

    .add-to-cart-button {
      display: flex;
      align-items: center;
      justify-content: center;

    }

    @media (max-width: 640px) {
      .product-detail {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <aside class="product-detail">
    <div class="product-detail-close">
      <img src="./icons/icon_close.png" alt="cerrar">

    </div>
    <img
      src="https://images.pexels.com/photos/100582/pexels-photo-100582.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      alt="bike">

    <div class="product-info">
      <p> $ 89.00</p>
      <p> Bike</p>
      <p>Una bicicleta practica, que puedes
        usar para llegar a la monta√±a, con 6 velocidades
        y llantas auto ajustables, que soportan todo tiempo
        de tierra rocosa, ademas cuenta con frenos de alta calidad
        y cambios de precision absoluta.
      </p>
      <button class="primary-button add-to-cart-button">
        <img src="./icons/bt_add_to_cart.svg" alt="agregar carrito">
        Add to cart
      </button>

    </div>




  </aside>
</body>

</html>
