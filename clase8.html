<!DOCTYPE html>
<html lang="en">

      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      :root {
        /* definiendo paleta de colores */
        --white: #ffffff;
        --black: #000000;
        --dark: #232830;
        --very-light-pink: #c7c7c7;
        --text-input-field: #f7f7f7;
        --hospital-green: #acd9b2;
        /* medidas de textos */
        --sm: 14px;
        --md: 16px;
        --lg: 18px;
      }
      body {
        font-family: "DM Sans", sans-serif;
        font-family: "Inter", sans-serif;
        font-family: "Quicksand", sans-serif;
        margin: 0;
      }
      .mobile-menu {
        padding: 24px;
      }
      .mobile-menu a {
        text-decoration: none;
        color: var(--black);
        font-weight: bold;
      }
      .mobile-menu ul {
        padding: 0;
        margin: 24px 0 0;
        list-style: none;
      }
      .mobile-menu ul:nth-child(1) {
        border-bottom: 1px solid var(--very-light-pink);
      }
      .mobile-menu ul:nth-child(3) {
        position: absolute;
        bottom: 0;
      }

      .mobile-menu ul li {
        margin-bottom: 24px;
      }
      .mobile-menu .email {
        font-size: var(--sm);
        font-weight: 300;
      }
      .mobile-menu .sign-out {
        font-size: var(--sm);
        color: var(--hospital-green);
      }
    </style>
  </head>
